env:
  TERM: alacritty
window:
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  opacity: 1.0
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: "Ricty Diminished"
    style: Regular
    hintstyle: true
    antialias: true
  bold:
    family: "Ricty Diminished"
    style: Regular
    hintstyle: true
    antialias: true
  italic:
    family: "Ricty Diminished"
    style: Italic
    hintstyle: true
    antialias: true
  size: 16.0
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: false
colors: &solarized_dark
  primary:
    background: '0x002b36'
    # foreground: '0x839496'
    foreground: '0xeee8d5'
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'
  cursor:
    text:   '0x002b36'
    cursor: '0x839496'
